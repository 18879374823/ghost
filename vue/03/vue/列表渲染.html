<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vuejs/vue.js"></script>
    <title>列表渲染</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!--  遍历数组 -->
        <!-- <ul>
            <li v-for="(p, index) in persons" :key="p.id">{{ p.name }}-{{ p.age }}---{{ index }}</li>
        </ul> -->
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(value, key) in carInfo">{{ value }}---{{ key }}</li>
        </ul>
        <!-- 还可以遍历字符串 -->
        <ul>
            <li v-for="(s, k) in str">{{ s }}---{{ k }}</li>
        </ul>
        <!--  遍历指定次数 -->
        <ul>
            <li v-for="(number, key) in 5">{{ number }}---{{ key }}</li>
        </ul>
        <hr />

        <button @click.once="addPerson">添加</button>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{ p.name }}-{{ p.age }}
                <input type="text">
            </li>
        </ul>
        
    </div>


    <script>
        Vue.config.productionTip = false;
       
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        {
                            id: '001',
                            name: '张三',
                            age: 18,
                        },
                        {
                            id: '002',
                            name: '李四',
                            age: 19,
                        },
                        {
                            id: '003',
                            name: '王五',
                            age: 20,
                        },
                    ],
                    carInfo: {
                        name: '车',
                        color: 'black',
                        price: '70万'
                    },
                    str: 'hello'
                }
            },
            methods: {
                addPerson() {
                    const p = { 
                        id: '004',
                        name: '老六',
                        age: 18,
                    };
                    this.persons.unshift(p);
                }
            }
            
        })
    </script>
</body>
</html>
