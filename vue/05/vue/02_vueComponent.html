<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vuejs/vue.js"></script>
    <title>非单文件组件</title>
</head>
<body>
    <div id="root">
        <school></school>
    </div>

    
</body>
<script>
    Vue.config.productionTip = false;
    const school = Vue.extend({
        template:`<div>
                <h2>学校名称：{{ schoolName }}</h2>
                <h2>学校地址：{{ schoolAddress }}</h2>
            </div>`,
        data() {
            return {
                schoolName: '开心就好大学',
                schoolAddress: '深圳',
            }
        },
    });
    console.log(school.prototype.__proto__ === Vue.prototype)
    const vm = new Vue({
        el: '#root',
        data() {
            return {}
        },
        components: {
            school
        }
    });
    
</script>

<script>
    // 定义一个构造函数
    function Demo() {
        this.a = 1;
        this.b = 2;
    }
    // 创建一个Demo的实例对象
    const d = new Demo();
    /**
     * Demo.prototype: 显示原型属性
     * d.__proto__: 隐式原型属性
     * 上面都指向原型对象
    */
    console.log(d) // d.prototype: 
    // 程序员通过显示原型属性操作原型对象，追加一个x属性，值为99
    Demo.prototype.x = 99;
    console.log(d)
</script>

</html>
