<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vuejs/vue.js"></script>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
    <title>内置指令</title>
</head>
<body>
    <div id="root">
        <div>{{ name }}</div>

        <!-- v-text -->
        <div v-text="name"></div>

        <!-- v-html -->
        <div v-html="str"></div>

        <!-- v-clock, 要配合display一起使用 -->
        <div v-cloak></div>

        <!-- v-once -->
        <h3 v-once>初始化的n值：{{ n }}</h3>
        <h3>当前: {{ n }}</h3>
        <button @click="n++">点我加n+1</button>

        <!-- v-pre -->
        <!-- <h3 v-once v-pre>初始化的n值：{{ n }}</h3>
        <h3 v-pre>当前: {{ n }}</h3>
        <button @click="n++" v-pre>点我加n+1</button> -->
    </div>
    <script>
        Vue.config.productionTip = false;
        // 全局过滤器
        Vue.filter('addValK', function() {
            return 'k'
        })
       
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: '你好',
                    str: '<h3>你好</h3>',
                    n: 1,
                }
            },
            
            
        })
    </script>
</body>
</html>
