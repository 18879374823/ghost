<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vuejs/vue.js"></script>
    
    <title>生命周期函数</title>
</head>
<body>
    <div id="root">
       
        <div :style="{opacity}">欢迎学习</div>
        <hr />

        <div>当前的n值是： {{ n }}</div>
        <button @click="add">点我n+1</button>
        <button @click="des">点我销毁</button>
    </div>
    <script>
        Vue.config.productionTip = false;
         
        const vm = new Vue({
            el: '#root',
            // template: `<div><div :style="{opacity}">欢迎学习</div>
            //         <hr />

            //         <div>当前的n值是： {{ n }}</div>
            //         <button @click="add">点我n+1</button></div>`,
            data() {
                return {
                    opacity: 1,
                    n: 1,
                }
            },
            methods: {
                change() {
                    setInterval(() => {
                        this.opacity -= 0.01;
                        if(this.opacity <= 0) {
                            this.opacity = 1;
                        }
                    },16)
                },
                add() {
                    this.n++;
                },
                des() {
                    console.log(this);
                    this.$destroy();
                }

            },
            // vue完成模板的解析并把初始的真实DOM放入页面后（挂载完毕）调用mounted
            // mounted() {
                // this.change();
            // }

            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
                // debugger;
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            },
        })
    </script>
</body>
</html>
